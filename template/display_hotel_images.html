{% extends 'base.html' %}
{% block content %}
<div class="container">
{% for hotel in hotel_images %}
<div class="row">
	<div class="col">
		<div class="float-right">{{hotel.name}}</div>
	</div>
	<div class="col">
	<a href="{{ hotel.hotel_Main_Img.url }}" target="_blank">
	<img src="{{ hotel.thumbnail.url }}" class="img-thumbnail">
	</a>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
